<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 550px;
        }

        .side-panel {
            flex: 1;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .side-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .side-panel p {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .food-icon {
            font-size: 4rem;
            margin-bottom: 30px;
        }

        .form-panel {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-link {
            color: #ff6b35;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 10px;
        }

        .social-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #ff6b35;
            background: #fff5f2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .side-panel {
                padding: 40px 30px;
            }

            .form-panel {
                padding: 40px 30px;
            }

            .side-panel h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <div class="food-icon">üçî</div>
            <h1>FoodHub</h1>
            <p>Delicious food delivered to your doorstep in minutes. Join thousands of food lovers today!</p>
        </div>

        <div class="form-panel">
            <!-- Login Form -->
            <div class="form-container active" id="loginForm">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Login to your account</p>

                <div class="social-btns">
                    <button class="social-btn">üîµ Facebook</button>
                    <button class="social-btn">üî¥ Google</button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn">Login</button>
                </form>

                <p class="toggle-text">
                    Don't have an account? 
                    <a class="toggle-link" onclick="toggleForms()">Sign Up</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container" id="signupForm">
                <h2>Create Account</h2>
                <p class="subtitle">Sign up to get started</p>

                <div class="social-btns">
                    <button class="social-btn">üîµ Facebook</button>
                    <button class="social-btn">üî¥ Google</button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                </form>

                <p class="toggle-text">
                    Already have an account? 
                    <a class="toggle-link" onclick="toggleForms()">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            alert(`Login successful!\nEmail: ${email}`);
            // Here you would typically send data to your backend
        }

        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            alert(`Account created successfully!\nName: ${name}\nEmail: ${email}`);
            // Here you would typically send data to your backend
        }
    </script>
</body>
</html>
